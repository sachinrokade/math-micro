server:
  port: ${PORT:8091} # Indicate the default PORT where this service will be started
 
eureka:
  client:
    registerWithEureka: false   #telling the server not to register himself in the service registry
    fetchRegistry: false
    service-url:
      default-zone: http://localhost:8091
  server:
    waitTimeInMsWhenSyncEmpty: 0    #wait time for subsequent sync
      
 
